<!DOCTYPE html>
<html>
<head>
  <title>SAT/ACT Result Analysis</title>
  <link rel="stylesheet" type="text/css" href="SAT,ACTResultAnalysis.css">
  <script src="SAT,ACTResultAnalysis.js"></script>
	<script src="jquery-3.3.1.min.js"></script><!--developer version of jQuery. REMMEMBER TO SWITCH IT WHEN SITE IS FINNISHED-->


</head>
<body>
	<h1>SAT/ACT Result Analysis</h1>

	<form name="testTypeForm" >
		<select name="testType" id="testType" onchange="testSelection(this.form)">
			<option value="SAT(2016) - New Report">SAT(2016) - New Report</option selected="selected">
			<option value="SAT - 2016">SAT(2016)</option>
		 	<option value="ACT">ACT</option>


		</select>
	</form>

	<form name="testNameForm" >
		<select name="testName" id="testName" onchange="testNameSelection(this.form)">

				<option id="o1" selected="selected">CollegeBoard rSAT (2016) Sample Test #1 NR</option>
			 	<option id="o2">CollegeBoard rSAT (2016) Sample Test #2 NR</option>
			 	<option id="o3">CollegeBoard rSAT (2016) Sample Test #3 NR</option>
			 	<option id="o4">CollegeBoard rSAT (2016) Sample Test #4 NR</option>
			 	<option id="o5">CollegeBoard rSAT (2016) Sample Test #5 NR</option>
			 	<option id="o6">CollegeBoard rSAT (2016) Sample Test #6 NR</option>
			 	<option id="o7">CollegeBoard rSAT (2016) Sample Test #7 NR</option>
			 	<option id="o8">CollegeBoard rSAT (2016) Sample Test #8 NR</option>
		 	

				<option id="s1" selected="selected">CollegeBoard rSAT (2016) Sample Test #1</option>
			 	<option id="s2">CollegeBoard rSAT (2016) Sample Test #2</option>
			 	<option id="s3">CollegeBoard rSAT (2016) Sample Test #3</option>
			 	<option id="s4">CollegeBoard rSAT (2016) Sample Test #4</option>
			 	<option id="s5">CollegeBoard rSAT (2016) Sample Test #5</option>
			 	<option id="s6">CollegeBoard rSAT (2016) Sample Test #6</option>
			 	<option id="s7">CollegeBoard rSAT (2016) Sample Test #7</option>
			 	<option id="s8">CollegeBoard rSAT (2016) Sample Test #8</option>
			 	<option id="s9">SAT Diagnostic 2016 - OCT (Form Code - SAMG)</option>


			


		</select>
	</form>

	<form name="testPartForm" >
		<select name="testPart" id="testPart" onchange="testPartSelection(this.form)">
			<option id="p1" selected="selected">Full test</option>
			<option id="p2">Just the reading section</option>
		 	<option id="p3">Just the writing and language section</option>
		 	<option id="p4">Just the math with a calculator section</option>
		 	<option id="p5">Just the math without a calculator section</option>

		 	<option id="p6" selected="selected">Full test</option>
			<option id="p7">Just the english section</option>
		 	<option id="p8">Just the math section</option>
		 	<option id="p9">Just the reading section</option>
		 	<option id="p10">Just the science section</option>


		</select>
	</form>

<input type="button" value="Enter" class="btn" onclick="createTest()">
<input type="button" value="New test" class="btn" onclick="removeQuestions()">

	
	<div id="questions"> 


	</div>

</body>
</html>
